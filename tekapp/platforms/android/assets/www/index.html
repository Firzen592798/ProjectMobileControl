<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/javascript" src="kinetic-v5.0.1.min.js"></script>
	<script type="text/javascript" src="myJavascript.js"></script>
    <script defer="defer">

    var stage = new Kinetic.Stage({
        container: 'container',
        width: 1024,
        height: 768
    });
	
	var layer2 = new Kinetic.Layer({
	    x: 0,
		y: 300,
		width: 300,
        height: 300
	});  
	
	drawAnalog(0, 0, 200);
	
	var boneco;
	var imageBoneco = new Image();
	imageBoneco.onload = function(){
	    boneco = new Kinetic.Image({
        x: 100,
        y: 100,
        image: imageBoneco,
        width: 100,
        height: 100,
    });
		layer2.add(boneco);
		stage.add(layer2);
		stage.add(layer);
	};
	imageBoneco.src = 'boneco.png';
	  
	function analisarMovimento(){
		boneco.setX(boneco.getX() + xMovement / 30);
		boneco.setY(boneco.getY() + yMovement / 30);		
		layer2.draw();
	}
	setInterval(analisarMovimento, 50);
	
    </script>
  </body>
</html>
